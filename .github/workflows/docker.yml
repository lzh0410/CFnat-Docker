name: Build
on:
  push:
    branches: [ "main" ] # 只要你更新 main 分支就会触发
  workflow_dispatch:      # 允许你手动点击按钮运行

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write     # 必须有这个权限才能推送到你的 GitHub 仓库
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # 自动调用，无需手动设置

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 关键修改：推送镜像到你自己的 GitHub 路径
          tags: ghcr.io/${{ github.repository }}:latest
          # 包含你的 N1 盒子所需的 arm64 架构
          platforms: linux/amd64,linux/arm64
